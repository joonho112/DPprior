url: https://joonho112.github.io/DPprior/
template:
  bootstrap: 5
  bootswatch: cosmo
  bslib:
    primary: '#2980b9'
home:
  title: 'DPprior: Prior Elicitation for DP Models'
  description: |
    Principled prior elicitation on the concentration parameter alpha in
    Dirichlet Process mixture models via Design-Conditional Elicitation (DCE)
    and Two-Stage Moment Matching (TSMM).
authors:
  JoonHo Lee:
    href: https://github.com/joonho112
navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - github
  components:
    articles:
      text: Vignettes
      menu:
      - text: '--- Applied Track ---'
      - text: Introduction
        href: articles/introduction.html
      - text: Quick Start
        href: articles/quick-start.html
      - text: Applied Guide
        href: articles/applied-guide.html
      - text: Dual-Anchor Framework
        href: articles/dual-anchor.html
      - text: Diagnostics
        href: articles/diagnostics.html
      - text: Case Studies
        href: articles/case-studies.html
      - text: '--- Methodological Track ---'
      - text: Theory Overview
        href: articles/theory-overview.html
      - text: Stirling Numbers
        href: articles/theory-stirling.html
      - text: Approximations (A1)
        href: articles/theory-approximations.html
      - text: Newton Algorithm (A2)
        href: articles/theory-newton.html
      - text: Weight Distributions
        href: articles/theory-weights.html
      - text: API Reference
        href: articles/api-reference.html
