<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 181.4 209.5" width="181.4" height="209.5">
  <defs>
    <!-- Gradient for hex background -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5276;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for bars -->
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon border (outer) -->
  <polygon 
    points="90.7,0 181.4,52.4 181.4,157.1 90.7,209.5 0,157.1 0,52.4" 
    fill="url(#hexGrad)" 
    stroke="#154360" 
    stroke-width="4"/>
  
  <!-- Inner decorative hexagon line -->
  <polygon 
    points="90.7,12 169.4,57.4 169.4,152.1 90.7,197.5 12,152.1 12,57.4" 
    fill="none" 
    stroke="#5dade2" 
    stroke-width="1.5"
    stroke-opacity="0.4"/>
  
  <!-- Stick-breaking visualization (5 bars representing weights) -->
  <g transform="translate(35, 70)">
    <!-- Bar 1: w1 (largest) -->
    <rect x="0" y="0" width="18" height="70" rx="3" ry="3" fill="url(#barGrad)" filter="url(#glow)"/>
    
    <!-- Bar 2: w2 -->
    <rect x="24" y="22" width="18" height="48" rx="3" ry="3" fill="url(#barGrad)" filter="url(#glow)"/>
    
    <!-- Bar 3: w3 -->
    <rect x="48" y="38" width="18" height="32" rx="3" ry="3" fill="url(#barGrad)" filter="url(#glow)"/>
    
    <!-- Bar 4: w4 -->
    <rect x="72" y="50" width="18" height="20" rx="3" ry="3" fill="url(#barGrad)" filter="url(#glow)"/>
    
    <!-- Bar 5: w5 (smallest) -->
    <rect x="96" y="58" width="18" height="12" rx="3" ry="3" fill="url(#barGrad)" filter="url(#glow)"/>
  </g>
  
  <!-- Cluster dots above bars -->
  <g fill="#ecf0f1" opacity="0.9">
    <!-- Cluster 1 dots -->
    <circle cx="44" cy="58" r="4"/>
    <circle cx="54" cy="52" r="3"/>
    <circle cx="38" cy="52" r="3"/>
    
    <!-- Cluster 2 dots -->
    <circle cx="68" cy="78" r="3.5"/>
    <circle cx="76" cy="74" r="2.5"/>
    
    <!-- Cluster 3 dots -->
    <circle cx="92" cy="96" r="3"/>
    
    <!-- Cluster 4 dot -->
    <circle cx="116" cy="108" r="2.5"/>
    
    <!-- Cluster 5 dot -->
    <circle cx="140" cy="118" r="2"/>
  </g>
  
  <!-- Greek alpha symbol -->
  <text x="148" y="75" 
        font-family="Times New Roman, serif" 
        font-size="28" 
        font-style="italic"
        fill="#f7dc6f"
        opacity="0.85">Î±</text>
  
  <!-- Package name: DPprior -->
  <text x="90.7" y="178" 
        text-anchor="middle" 
        font-family="Helvetica, Arial, sans-serif" 
        font-weight="bold" 
        font-size="28" 
        fill="#ecf0f1"
        letter-spacing="1">DPprior</text>
  
  <!-- Subtitle -->
  <text x="90.7" y="194" 
        text-anchor="middle" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="9" 
        fill="#aed6f1"
        letter-spacing="0.5">Prior Elicitation for DP Models</text>
</svg>
